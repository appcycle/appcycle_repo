{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AppCycle</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href=" {% static '/bootstrap/plugins/fontawesome-free/css/all.min.css'   %} " >
   <!-- icheck bootstrap -->
  <link rel="stylesheet" href=" {% static '/bootstrap/plugins/icheck-bootstrap/icheck-bootstrap.min.css'   %} " >
  <!-- Theme style -->
  <link rel="stylesheet" href=" {% static '/bootstrap/css/adminlte.min.css'   %} " >
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="http://www.appcycle.com.br"><b>App</b>Cycle</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Fazer login no AppCycle</p>

      <div class="card-body">
                                           <form method="POST">

                                            {% csrf_token %}

                                                {{ form|bootstrap }}

                                                  <button type="submit" class="btn btn-info">Login</button>

                                             </form>
                                    </div>


</body>
</html>
