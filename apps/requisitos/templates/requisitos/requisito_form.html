{% extends 'base_dash.html' %}
{% load bootstrap %}

{% block main %}
<div class="container-fluid">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/dashboard/dashboard">Home</a></li>
      {% if requisito.id %}
    <li class="breadcrumb-item active" aria-current="page">Editar Requisito</li>
      {% endif %}
      {% if not requisito.id %}
     <li class="breadcrumb-item active" aria-current="page">Adicionar Requisito</li>
     </ol>
    {% endif %}
</nav>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{  form|bootstrap }}

    <br>
    <button type="submit" button type="button" class="btn btn-primary"> Cadastrar </button>
</form>
</div>

    {% endblock %}
